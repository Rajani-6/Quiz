<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="questionContainer">
        <h2 class="ques">Which of these fish is actually is a fish</h2>
        <div class="question"></div>
        <button class="submit">Submit</button>
      </div>

      <div class="result">
        <h3>Congratulations!!!</h3>
        <span class="correct">Correct Answers : 0</span>
        <span class="wrong">Wrong Answers : 0</span>
        <span class="score">Score : 10</span>
        <button class="play">Play Again</button>
      </div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
